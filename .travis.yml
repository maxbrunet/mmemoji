dist: xenial

language: python
matrix:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7

services:
  - docker

addons:
  sonarcloud:
    organization: maxbrunet-github
    token:
      secure: 

before_install:
  - tests/scripts/setup-mattermost.sh

install:
  - pip install .

script:
  - python setup.py test --addopts \
      "--cov=src
       --cov-report=xml:coverage-reports/coverage-${TRAVIS_PYTHON_VERSION}.xml
       --black
       --flake8
       --isort"
  - sonar-scanner -Dsonar.projectKey=maxbrunet_mmemoji -Dsonar.sources=.

deploy:
  provider: pypi
  user: maxbrunet
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.6
