[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
source = ["src"]

[tool.black]
line-length = 79
target_version = ["py36", "py37", "py38", "py39"]

[tool.isort]
profile = "black"
line_length = 79

[tool.poetry]
name = "mmemoji"
version = "0.2.0"
description = "Custom Emoji manager command-line for Mattermost ðŸ˜Ž"
readme = "README.md"
authors = []
classifiers=[
    "Environment :: Web Environment",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Utilities",
]
keywords = ["cli", "emoji", "mattermost"]
repository = "https://github.com/maxbrunet/mmemoji.git"
license = "GPLv3"

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
click = ">=7.0"
importlib-metadata = { version = "", python = "<3.8" }
mattermostdriver = ">=6.1.2"
requests = ""
tablib = ""
tabulate = ""

[tool.poetry.dev-dependencies]
black = "==21.9b0"
isort = "==5.9.3"
flake8 = "==4.0.1"
pytest = "==6.2.5"
pytest-black = "==0.3.12"
pytest-cov = "==3.0.0"
pytest-flake8 = "==1.0.7"
pytest-isort = "==2.0.0"

[tool.poetry.plugins."console_scripts"]
"mmemoji" = "mmemoji.cli:cli"

[tool.pytest.ini_options]
addopts = "--verbose"
