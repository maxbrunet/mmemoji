[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
source = ["src"]
relative_files = true

[tool.black]
line-length = 79
target_version = ["py36", "py37", "py38", "py39"]

[tool.isort]
profile = "black"
line_length = 79

[tool.mypy]
files = ["."]
exclude = "^build/"
mypy_path = "src"
show_column_numbers = true
strict = true
strict_optional = true
warn_no_return = true
incremental = false
cache_dir = "/dev/null"

# importlib_metadata is not fully typed
# and package-level overrides do not work
# https://github.com/python/importlib_metadata/pull/342
# https://github.com/python/mypy/issues/10757
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = [
  "mattermostdriver.*",
  "tablib",
]
ignore_missing_imports = true

[tool.poetry]
name = "mmemoji"
version = "0.3.1"
description = "Custom Emoji manager command-line for Mattermost ðŸ˜Ž"
readme = "README.md"
authors = []
classifiers=[
    "Environment :: Web Environment",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Utilities",
]
keywords = ["cli", "emoji", "mattermost"]
repository = "https://github.com/maxbrunet/mmemoji.git"
license = "GPLv3"

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
click = ">=7.0"
importlib-metadata = { version = "", python = "<3.8" }
mattermostdriver = ">=6.1.2"
mypy-extensions = ""
requests = ""
tablib = ""
tabulate = ""
Unidecode = ""

[tool.poetry.dev-dependencies]
black = "==21.9b0"
isort = "==5.10.1"
flake8 = "==4.0.1"
mypy = "==0.931"
pytest = "==6.2.5"
pytest-black = "==0.3.12"
pytest-cov = "==3.0.0"
pytest-flake8 = "==1.0.7"
pytest-isort = "==2.0.0"
pytest-mypy = "==0.8.1"
types-requests = "==2.27.7"
types-tabulate = "==0.8.5"

[tool.poetry.plugins."console_scripts"]
"mmemoji" = "mmemoji.cli:cli"

[tool.pytest.ini_options]
addopts = "--verbose"
